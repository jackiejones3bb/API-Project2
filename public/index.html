<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crypto Signals</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="main-body bg-secondary">
    <div class="container">
      <div class="header mt-5">
        <h3 class="d-flex justify-content-center align-items-center pb-4">
          CRYPTO SIGNALS
          <small class="text-white pl-3">Top 10 Gainers & Losers</small>
        </h3>

        <div class="container px-4">
          <div class="row gx-5">
            <div class="col-md-6">
              <div class="card-header bg-white pb-0">
                <div class="d-flex justify-content-between">
                  <h5 class="card-title mt-4">TOP 10 GAINERS</h5>              
                </div>
                <p class="tx-12 text-primary-500 mb-4">Here is a list of today's top 10 cryptocurrency gainers</p>
                <div id="winnersList" class="card-body p-0">                  
                </div>
              </div>

            </div>

            <div class="col-md-6">
              <div class="card-header bg-white pb-0">
                <div class="d-flex justify-content-between">
                  <h5 class="card-title mt-4">TOP 10 LOSERS</h5>              
                </div>
                <p class="tx-12 text-primary-500 mb-4">Here is a list of today's top 10 cryptocurrency losers </p>
                <div id="losersList" class="card-body p-0">
                  
                </div>
              </div>

            </div>
            

                    
          </div>

          
        </div>






      </div>


    </div>









    
    <script src="api2.js"></script>
  </body>
</html>
